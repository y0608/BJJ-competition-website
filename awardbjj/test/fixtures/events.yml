<% (1..1000).each do |i| %>
event<%= i %>:
  name: "Event <%= i %>"
  game_type: <%= Event.game_types[[:no_gi, :gi].sample] %>
  description: "Event <%= i %> Description"
  start_at: <%= Time.current %>
  end_at: <%= Time.current + 1.day %>
  location: "Event <%= i %> Location"
  organizer: organizer1
<% end %>
